<html>
	<head>
		<title>
			Aula 04 - //listas, Imagens
		</title>
	</head>
	<body>
		<h1>
			Listas Ordenadas
		</h1>
		<!-- 
			<ol> - representa a criaçãode uma lista ordenada
			<li> - permite criar itens dentro da lista 
		<ol type = "1" -define o marcador como número
				   "a" ou "A" - define o marcador como letra
				   "1" ou "I" - define o marcador como número romano
		<ol stat = "" - permitedefinir por qual sequencia o marcador de lista irá começar
		-->
		<ol type="a" start="5">
			<li>Pera</li>
			<li>maçã</li>
			<li>banana</li>
			<li>laranja</li>
		</ol>
		
		<h1>
			Litas não Ordenadas
		</h1>
		<!--
			<ul> - representa listas não ordenadas
			<ul type="circle" - ciculo sem preenchimento
					 "disc" - circulo com preenchimento
					 "square" - quadrado
		-->
		<ul type="square">
			<li>Morango</li>
			<li>Melancia</li>
			<li>Limão</li>
			<li>Abacaxi</li>
		</ul>
		
		<h1>
			Inserindo Imagens
		</h1>
		<img src="imagens/imagem01.jpg">
		
	</body>
</html>
