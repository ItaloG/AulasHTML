<html>
	<head>
		<title>
			Aula 05
		</title>
	</head>
	
	
	<body>
	<!--
		<table> - indica a criação de uma tabea
		<tr> - indica a criação de uma linha 
		<td> - indica a criação de uma coluna da linha
		
		Propriedades da Table
			<table width - permite colocar largura na tabela
					heighy - permite colocar altura na tabela 
					border - permite colocar uma borda na tabela
					bgcolor - permite colocar cor de fundo na tabela toda
					bordercolor - permite colocar cor na borda da tabela
					background - permite colocar uma imagem de fundo na tabela
					aling - permite alinha toda a tabela (left,center e right)
					cellspacing - permite colocar espaço dentro das celulas
					cellpadding - permite colocar espaços entre das celulas
					
			<tr height - coloca altura na linha
				bgcolor - troca a cor de fundo apenas da linha
				background - coloca uma imagem de fundo na linha 
				align - permite alinhar o conteudo de todas as ceclulas da linha 
				valing - permite alinhar o conteudo de todas as ceclulas de forma vertical (top, middle, bottom)
				
			<td width - coloca largura nas colulas da linha	
				bgcolor - troca a cor de fundo da celula 
				background - coloca uma imagem de fundo na celulan
				aling - permite alinhar o conteudo apenas de cada celula
				valing - permite alinhar o conteudo de cada ceclula de forma vertical (top, middle, bottom)
				colspan="" - permite mesclar celulas na mesma linha (não esquecer de apagar as celulas mescladas)
				rowspan - permite mesclar celulas entre linha (não esquecer de apagar a celula da outra linha)
				
	-->
		<table width="600" height="200" border="1"><!-- REpresenta a tabela -->
			<tr height="100" bgcolor="red"><!-- Representa a linha da tabela -->
				<td width="400"><!-- Representa a coluna 1 da tabela-->
					<img src="imagens/alemanha.png">
				</td width="400">
				<td><!-- Representa a coluna 2 da tabela-->
					udabcielubcaeawevqweqvec awidbcwbc bqeoiewcowenc owiec
				</td>
			</tr>
			<tr height="100">
				<td width="400">
					udabcielubcaeawevqweqvec awidbcwbc bqeoiewcowenc owiec
				</td>
				<td width="400">
					<img src="imagens/alemanha.png">
				</td>
			</tr>
			<tr height="100">
				<td width="400" colspan="2">						qiuwegfqweoiucbqowiuuuuuuuuuuuuuuwebciuqbicuqbb uqbu buqhiouhu938410830418y40ru 3hiucoiqoirqoijcbqlbciqb
				</td>
				
			</tr>
			<tr height="100">
				<td width="400"rowspan="2">
					
				</td>
				<td width="400">
					
				</td>
			</tr>
			<tr height="100">
				
				<td width="400">
					
				</td>
			</tr>
		</table>
	</body>
</html>
